<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Student Management System: </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="addStudent.html">Add a Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="updateStudent.html">Update a Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="deleteStudent.html">Delete a Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="displayStudent.html">Display a Student</a>

                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="searchStudent.html">Search for a Student by Last Name</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Display Student</h1>
    <p>Enter the Student's Record ID to retrieve:</p>
    <input type="text" id="recordId" name="record_id" required><br><br>
    <button onclick="sendGetStudent()">Submit</button>
    <br><br>
    <div id="studentInfo"></div>

    <script>
        function sendGetStudent() {
            var recordId = $("#recordId").val();
            $.ajax({
                url: `/students/${recordId}`,
                type: "get",
                success: function (response) {
                    // Display the student information in a div
                    $("#studentInfo").html(`<pre>${JSON.stringify(response, null, 2)}</pre>`);
                },
                error: function (xhr) {
                    $("#studentInfo").html(`Error: ${xhr.status} - ${xhr.statusText}`);
                }
            });
        }
    </script>
</body>
</html>
