    <h1>Delete Student</h1>
    <p>Enter the Student's Record ID to delete:</p>
    <form id="deleteStudentForm">
        <label for="recordId">Record ID:</label>
        <input type="text" id="recordId" name="record_id" required><br><br>
        <input type="submit" value="Delete Student">
    </form>

    <script>
        document.getElementById('deleteStudentForm').addEventListener('submit', function (event) {
            event.preventDefault(); 
            
           
            var recordId = document.getElementById('recordId').value;
            
            
            fetch(`/students/${recordId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
               
            })
            .catch(error => {
                console.error('Error:', error);
                
            });
        });
    </script>
