    <h1>Search Student by Last Name</h1>
    <p>Enter the last name of the student to search:</p>
    <input type="text" id="lastName" name="last_name" required><br><br>
    <button onclick="searchStudentByLastName()">Search</button>
    <br><br>
    <div id="searchResults"></div>

    <script>
        function searchStudentByLastName() {
            var lastName = $("#lastName").val();
            $.ajax({
                url: `/students?last_name=${lastName}`,
                type: 'get',
                success: function (response) {
                    // Display the search results in a div
                    $("#searchResults").html(`<pre>${JSON.stringify(response, null, 2)}</pre>`);
                },
                error: function (xhr) {
                    $("#searchResults").html(`Error: ${xhr.status} - ${xhr.statusText}`);
                }
            });
        }
    </script>
    <script>

it('DELETE /students/{recordid} - Success (delete student)', (done) => {

// Test for student not found (failure)
it('DELETE /students/{recordid} - Failure (student not found)', (done) => {
  chai
    .request(server)
    .delete('/students/non_existing_record_id') // Use a non-existing record ID
    .end((err, res) => {

});
