<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update Student by ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="number"],
    input[type="text"],
    input[type="checkbox"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    /* Add margin to create spacing between input and border */
    input[type="number"],
    input[type="text"],
    input[type="checkbox"] {
        margin-right: 10px;
    }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Update Student by ID</h1>
    
    <!-- Form for updating a student by ID -->
    <form action="/api/updateStudent/:id" method="PUT">
        <label for="id">Student ID:</label>
        <input type="number" id="id" name="id" required>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" name="gpa" required>

        <label for="enrolled">Is this student enrolled?:</label>
        <input type="checkbox" id="enrolled" name="enrolled">

        <input type="submit" value="Update Student">
    </form>

    <!-- Link back to the home page -->
    <a href="index.html">Back to Home</a>
</body>
</html>
